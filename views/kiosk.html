<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #ddd url('./icons/logo.png');
            background-repeat: no-repeat;
            background-position: 98% 98%;
            background-size: 100px;
        }

        #main {
            background: rgb(255, 255, 255);
            height: 80%;
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
            align-content: center;
            box-shadow: 5px 5px 10px #666;
            border-radius: 10px;
        }

        main section {
            box-shadow: 3px 4px 15px rgb(128, 128, 128);
            height: 16%;
            margin: 2%;
            flex: 0 0 16%;
            display: flex;
            justify-content: center;
            padding: .3em;
            align-items: center;
            border-radius: .3em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            font-size: 2.5em;
        }

        footer {
            margin-top: 1em;
            font-size: 2em;
            width: 80%;
            margin: 1em auto;
            border-radius: .5em;
            padding: .3em;
        }
    </style>
</head>

<body>
    <main id="main"></main>
    <footer id="footer">
        <marquee id='footerTxt'></marquee>
    </footer>
</body>

</html>
