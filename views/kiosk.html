<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #ddd url('./icons/ShivolatechBranding.png');
            background-repeat: no-repeat;
            background-position: 98% 98%;
            background-size: 100px;
        }

        #main{
            background: #001a33;
            height: 80%;
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-content: center;
            box-shadow: 5px 5px 10px #666;
            border-radius: 10px;
        }

        main section {
            background: blue;
            box-shadow: 3px 4px 1px #000;
            height: 16%;
            margin :2%;
            flex: 0 0 16%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: .3em;
            color: #001a33;
            font-weight: bold;
            cursor: pointer;
            flex: 1 1 calc(30% - 2em);
        }


    </style>
</head>
<body>
    <main id="main"></main>
</body>
</html>
