<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#999, #333);
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header{
      margin-bottom: 1em;
    }

    main {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
    }

    main section {
      border: 2px solid orange;
      margin: .5em;
      width: 22%;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      font-size: 1.4em;
      font-weight: bold;
      background: #eee;
      border-radius: .1em;
    }

    main section div.token {
      font-size: 4em;
      color: #444;
      font-family: Arial, Helvetica, sans-serif;
    }

    main section div.counter {
      background: orange;
      width: 100%;
      font-size: 1.7em;
      padding: .3em;
      color: #fff;
      box-shadow: 0px 2px 5px #333;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    footer, header {
      background: #eee;
      color: #555;
      padding: .5em;
      font-size: 1.2em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer img {
      height: 20px;
      margin: 0 0 0 1em;
    }
  </style>
</head>

<body>
  <header>
    <h2>Organization Name And Logo</h2>
  </header>
  <main id="main"></main>
  <script>
  </script>
</body>
<footer>
  <div>
    Powered By: 
  </div>
  <img src="./fullText.png">
</footer>
</html>
